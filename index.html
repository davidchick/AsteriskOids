<!doctype html>
<html lang="en">
    <head>
        <title>AsteriskOids</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="title">
            <h1>AsteriskOids!</h1>
            <h2>Press arrow keys to steer, spacebar to shoot.</h2>
        </div>
        
        <div id="stats">
            <h2 id="score"></h2>
            <h2 id="ships">ships: ^^^</h2>
            <h2 id ="other"></h2>
        </div>

        <div>
            <div tabindex="1" class="ship" id="ship">^</div>
            <div tabindex="2" class="bullet" id="bullet">*</div>
            <div tabindex="3" class="asteroid-small" id="alien">&</div>
        </div>

        <div id="enter-score">
            <form>
                New High Score! Enter your initials:
                <input id="initials" type="text" size="4" maxlength="3">
                <input type="submit" value="enter"> 
            </form>
        </div>

        <div id="highscores">


        </div>

        <script src="Animate.js"></script>
    </body>
